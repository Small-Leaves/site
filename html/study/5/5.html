<!DOCTYPE html>
<html>
<head>
	<title>5</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta charset="utf-8">
<style>

body,p{
	margin:0 auto;
	padding: 0
}
.wrapper,footer{

}
header {
    background: #5fc0cd;
    height: 6.2vh;
    position: relative;
}

header .back {
    position: absolute;
    left: 4.2vh;
    font-size: 2.25vh;
    line-height: 6.2vh;
    top: 0;
    color: #fff;
}
header .title {
    text-align: center;
    font-size: 2.25vh;
    color: #fff;
    line-height: 6.2vh;
}
main .basic {
    height: 35vh;
    width: 100%;
    position: relative;
    background: url(images/bg.jpg) no-repeat;
    background-size: cover;
}
main .basic .content {
    position: absolute;
    top: 8vh;
    left: 30px;
}
main .basic .content img {
    width: 13vh;
    height: auto;
    float: left;

}
.basic .txt{
    width: 22vh;
    color: #fff;
    float: left;
    margin-top: 2vh;
    margin-left: 20px;
}
.basic .txt p{
	display: inline-block;
}
.basic .txt p.name{
	font-size: 3.25vh;
}
.basic .txt p.age{
    font-size: 3.25vh;
    margin-left: 12px;
}
.basic .txt p.adress{
    font-size: 1.5vh;
    display: block;
    margin-top: 9px;
    padding-left: 30px;
    background: url(images/ad.png) no-repeat;
    background-size: auto 100%;
}
/*detail*/
.detail{
	padding-left: 4.2vh;
}
.detail p,.detail span{
    font-size: 2.5vh;
    line-height: 7.8vh;
}
.detail .title,.detail>div{
	border-bottom: 1px solid #e1e5e7;
	padding-left: 4.2vh;
}
.detail>div.i-box{
    display: flex;
    justify-content:center;
    align-items:Center;
}
.detail .title{
	background: url(images/line.png) no-repeat left center;
}
.detail div span{
    padding-left: 38px;
    background: url(images/star.png) left center no-repeat;
    background-size: auto 100%;
}
.detail div em{
    width: 1px;
    background: #e1e5e7;
    height: 2vh;
    display: inline-block;
margin: 0 2.2vh;
}
.detail .item p{
	display: inline-block;
}
.detail .item p.heading{
	color: 	#999;
}
.detail .item p.price{
	color:#e26163 ;
}
.detail .item p.introduction{
    font-size: 2vh;
    line-height: 2;
    padding: 2vh 0;
    width: calc(100% - 26.4vh);
    margin-left: 0;
}
.detail .item div{
    display: inline-block;
    width: 16.4vh;
}
main{
    margin-bottom: 100px;
}
footer{
    width: 96vw;
    text-align: center;
    position: fixed;
    bottom: 0;
    background: #fff;
    padding: 2vh 2vw;
}
footer a {
    width: 42vw;
    display: inline-block;
    border: 2px solid #5fc0cd;
    border-radius: 8px;
    text-decoration: none;
    line-height: 6.9vh;
    font-size: 2.13vh;
    color: #5fc0cd;
    text-align: center;
    margin: 0 1.7vw;
}
footer a.link{
	background: #5fc0cd;
	color: #fff;
}


</style>
</head>
<body>
<div class="wrapper">
<header class="header">
	<div class="back"><</div>
	<div class="title">个人主页</div>
</header>
<main>
<div class="basic">
	<div class="content">
		<img src="images/ph.png">
		<div class="txt">
			<p class="name">高素雅</p>
			<p class="age">51岁</p>
			<p class="adress">北京.通州.果园</p>
		</div>
	</div>
</div>
<div class="detail">
	<p class="title">专业技能</p>
	<div >
	<span class="line">住家</span>
	<em></em>
	<span>不含餐</span>
	</div>
	<div class="item">
		<p class="heading">从业年限</p>
		<em></em>
		<p class="content">0~3年</p>
	</div>
	<div class="item">
		<p class="heading">工作时间</p>
		<em></em>
		<p class="content">全天</p>
	</div>
	<div class="item">
		<p class="heading">服务价格</p>
		<em></em>
		<p class="content price">25元/小时</p>
	</div>
	<div class="item i-box">
		<div>
		<p class="heading">自我介绍</p>
		<em></em>
		</div>
		<p class="content introduction">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
	</div>
</div>
<div class="button"></div>
</main>
<footer>
<div class="content">
<a href="#" class="message">留言</a>
<a href="#" class="link">电话联系</a>
</div>
</footer>
</div>
</body>
</html>

遇到的问题，当一个页面开始变得复杂的时候，class命名规范变得重要，我现在每个div、p元素都命名了，反而变了很乱。
另外，页面编写可选择的路径变多，有些迷茫
